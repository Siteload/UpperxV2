<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeftClickOnGame, fullscreen</title>
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.1.0-nightly.2024.11.7/ruffle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Optional: background color */
        }

        #game-container {
            width: 40vw; /* You can change this to adjust the width */
            max-width: 1000px; /* Max width for large screens, optional */
            height: auto; /* Let height adjust based on aspect ratio */
        }

        object {
            width: 100%;
            height: auto; /* Height adjusts to keep the aspect ratio */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Change the "data" attribute to point to your SWF game file -->
        <object data="learntofly.swf" type="application/x-shockwave-flash" width="100%" height="auto">
            <!-- You can specify a fallback message here if SWF is unsupported -->
            <p>Your browser does not support Flash.</p>
        </object>
    </div>
</body>
</html>
