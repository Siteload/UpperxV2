<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>LearnToFly - upperX</title>
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.1.0-nightly.2024.11.7/ruffle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Optional: background color */
        }

        #game-container {
            width: 80%; /* Set to percentage of the screen width */
            max-width: 1200px; /* Maximum width for better scaling */
            height: auto;
            aspect-ratio: 4 / 3; /* Aspect ratio of Learn to Fly (800x600) */
        }

        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <object data="learntofly.swf" width="100%" height="100%"></object>
    </div>
</body>
</html>
